<html>
    <head>
        <title>stockupdate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="stockupdate-details form">
            <h3>UPDATE THE STOCK DETAILS DETAILS</h3>
            <hr>
            <form action="stockupdateBE" method="post">
                <div class="form-group">
                    <label for="blood group">Blood Group:</label>
                    <select id="blood group" name="blood group" required>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="number of units">No of Units:</label>
                    <input type="text" id="number of units" name="nou" required>
                       
                </div>
                <div class="form-group">
                    <button type="onclick">submit</button>
                </div>
            </form>
        </div>
        <style>
        body {
                        font-family: 'Arial', sans-serif;
                        background-color: #f5f5f5;
                        margin:500px;
                        padding:0;
                        margin-top:80px;
                        
                    }

                    .stockupdate-details form {
                        width:300px;
                        margin:0px;
                        background-color: #f5f5f5;
                        padding:5px;
                        border-radius: 10px;
                        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                    }
                    input,
                    select,
                    button {
                        width: calc(100% - 12px);
                        padding: 10px;
                        border-radius: 5px;
                        border: 1px solid #ccc;
                        font-size: 14px;
                        color: #333;
                    }

                    select {
                        appearance: none;
                        -webkit-appearance: none;
                        -moz-appearance: none;
                        background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>');
                        background-repeat: no-repeat;
                        background-position: right 5px top 50%;
                        background-size: 12px;
                        padding-right: 25px;
                        cursor: pointer;
                    }

                    button {
                        background-color: #FA7070;
                        color: #fff;
                        cursor: pointer;
                        border: none;
                        margin-top:4px;
                        padding: 12px 20px;
                        font-size: 16px;
                        border-radius: 5px;
                        transition: background-color 0.3s ease;
                    }

                    button:hover {
                        background-color: #FA7070;
                    } 
                    
                    
                    
                    
                    </style>
    </body>
</html>
