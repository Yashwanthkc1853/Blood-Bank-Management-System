<html>
    <head>
        <title>updatedonor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
     <div class="updatedonor-details form">
            <h3>UPDATE THE DONOR DETAILS</h3>
            <hr>
            <form action="UpdatedonorBE" method="post">
                <div class="form-group">
                    <label for="donor-id">Donor ID:</label>
                    <input type="text" id="donor-id" name="donor-id" required>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required >
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="tel" id="phone" name="phone" >
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" name="date-of-birth" required>
                </div>
                <div class="form-group">
                    <label for="email-id">Email-ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="blood group">Blood Group:</label>
                    <select id="blood group" name="blood group" required>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option> 
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city" required>
                        <option value="Marathalli">Marathalli</option>
                        <option value="Koramangala">Koramangala</option>
                        <option value="Jayanagar">Jayanagar</option>
                        <option value="Banashankari">Banashankari</option>
                        <option value="Rajajinagar">Rajajinagar</option>
                        <option value="HSR layout">HSR layout</option>
                        <option value="JP nagar">JP nagar</option>
                        <option value="Basavangudi">Basavangudi</option>
                        <option value="HSR layout">HSR layout</option>
                        <option value="Chikbanavara">Chikbanavara</option>
                        <option value="Nagarbhavi">Nagarbhavi</option>
                        <option value="Yelanka">Yelanka</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <hr>
                        <div class="form-group">
                            <button type="submit">Save&Update details</button>
                        </div>
                <div class="form-group">
                            <button type="onclick">close</button>
                        </div>
                        </form>
                </div>
                <style>
                    body {
                        font-family: 'Arial', sans-serif;
                        background-color: #f5f5f5;
                        margin:480px;
                        padding:0;
                        margin-top:4px;
                    }

                    .updatedonor-detailsdonor-details-form {
                        width:300px;
                        margin: 50px auto;
                        background-color: #fff;
                        padding:5px;
                        border-radius: 10px;
                        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                    }

                    h3 {
                        text-align: center;
                        margin-bottom: 20px;
                        color: #333;
                    }

                    .form-group {
                        margin-bottom: 20px;
                    }

                    label {
                        display: block;
                        margin-bottom: 5px;
                        color: #666;
                        font-weight: bold;
                    }

                    input,
                    select,
                    button {
                        width: calc(100% - 12px);
                        padding: 10px;
                        border-radius: 5px;
                        border: 1px solid #ccc;
                        font-size: 14px;
                        color: #333;
                    }

                    select {
                        appearance: none;
                        -webkit-appearance: none;
                        -moz-appearance: none;
                        background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>');
                        background-repeat: no-repeat;
                        background-position: right 5px top 50%;
                        background-size: 12px;
                        padding-right: 25px;
                        cursor: pointer;
                    }

                    button {
                        background-color: #FA7070;
                        color: #fff;
                        cursor: pointer;
                        border: none;
                        padding: 12px 20px;
                        font-size: 16px;
                        border-radius: 5px;
                        transition: background-color 0.3s ease;
                    }

                    button:hover {
                        background-color: #FA7070;
                    }
                </style>
    </body>
</html>
