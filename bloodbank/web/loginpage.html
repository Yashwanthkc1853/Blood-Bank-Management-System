<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loginpage</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .login-form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #FA7070;
      color: #fff;
      cursor: pointer;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FA7070;
    }
  </style>
</head>
<body>

<div class="login-form">
  <h2>Admin Login</h2>
  <form action="loginpageBE" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="aemail" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="apassword" required>

    <button type="submit">Login</button>
  </form>
  
</div>

</body>
</html>
